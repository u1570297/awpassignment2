<div class="wrapper">
	<h4></h4>
	<div class="form_control">

		<fieldset class="write-comment" style="width: 100%;">
			<legend><label>Add Post</label></legend>

			<!--	FORM	-->
			<form action="" method="post" enctype="multipart/form-data">

				<label>Post Title</label>
				<input type="text" name="p_name" placeholder="ENTER Post Title" required  />

				<label>Post Category</label>
				<select name="p_catid" style="width: 99%"> 
					{% for u in record %}
					<option value="{{ u.0 }}">{{ u.1 }}</option>
					{% endfor %}
				</select>
				 <label>Image</label>
				<input type="file" name="myfile" accept="image/*" />
				<label>Description</label>
				<textarea name="p_desc" rows="5" cols="10"></textarea>
				<br /><br />
				<input type="submit" name="submit" value="SUBMIT" class="read_more" />
			</form>
		</fieldset>
	</div>
</div>

</body>
</html>
